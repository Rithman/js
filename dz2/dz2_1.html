<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        // пример 1
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // a увеличилось на единицу и записавлось в с

        // пример 2
        d = b++;
        alert(d); // в d записалось значение b и затем b увеличислось на единицу

        // пример 3
        c = 2 + ++a;
        alert(c); // к а прибавляется единица. 2 + (а=2 + 1) = 5

        // пример 4
        d = 2 + b++;
        alert(d); //2 + (b=2) = 4. После этого b увеличивается на единицу

        alert(a); //а было = 1, затем 2 раза увеливалось на единицу в примерах 1 и 3
        alert(b); // b было = 1, затем 2 раза увеливалось на единицу в примерах 2 и 4

    </script>
</body>

</html>
